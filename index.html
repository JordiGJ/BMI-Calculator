<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <section>
    <h1>Body Mass Index (BMI) Calculator</h1>
    <label for="height">Your Height (cm) :</label>
    <input type="number" name="height" id="height" value="180">
    <label for="weight">Your Weight (kg) :</label>
    <input type="number" name="weight" id="weight" value="80">
    <button>Compute BMI</button>
    <input id="result" disabled></input>
    <p id="condition">Weight Condition: <span></span></p>
  </section>
</body>

</html>
